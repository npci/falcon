# Default values for filestore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# podSecurityContext:
#   fsGroup: 1000
#   runAsUser: 1000

securityContext: {}


service:
  type: ClusterIP
  port: 80

# You need to add a resolvable DNS entry here. An ingress resource will be created based on this domain. 
# Eg; domain.com, then the ingress will be created "filestore.domain.com"
global:
 hlf_domain: "my-hlf-domain.com"

# If you want to override the global.hlf_domain FQDN and use your own FQDN, then use this.
# hostOverride: "custom.filestore.com" 

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  # tls:
  #  secretName: my-hlf-domain-ssl-certs

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

storage:
 size: 1G
 accessMode: ReadWriteOnce
 storageClass: standard

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
