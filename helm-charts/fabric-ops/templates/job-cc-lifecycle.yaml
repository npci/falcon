{{- if .Values.fabric_actions.cc_lifecycle | default false }}

{{ $BankName      := .Values.nameOverride }}
{{ $HlfDomain     := .Values.hlf_domain }}
{{ $ChannelName   := .Values.channel_name }}
{{ $Msp_base_dir  := printf "%s%s" .Values.workdir "/peer/crypto/users/" }}

{{- range .Values.admin_identity }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "fabric-ops.fullname" $ }}
  labels:
    {{- include "fabric-ops.labels" $ | nindent 4 }}
spec:
  schedule: {{ $.Values.cron_schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with $.Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          labels:
            {{- include "fabric-ops.selectorLabels" $ | nindent 12 }}
        spec:
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          serviceAccountName: {{ include "fabric-ops.serviceAccountName" $ }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          restartPolicy: Never
          containers:
            - name: cli
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              workingDir: {{ $.Values.workdir }}/peer
              command: ["/bin/sh","-c"]
              args:
                - /scripts/fabric_cc_lifecycle.sh;
              tty: true
              env: 
                - name: FABRIC_LOGGING_SPEC
                  value: INFO
                - name: CORE_PEER_ADDRESS
                  value: {{ $.Values.core_peer_address }}
                - name: CORE_PEER_LOCALMSPID
                  value: {{ $BankName }}
                - name: CORE_PEER_MSPCONFIGPATH
                  value: {{ $.Values.core_peer_mspconfigpath_override | default (printf "%s%s%s" $Msp_base_dir .identity_name "/msp") }}
                - name: CORE_PEER_TLS_ENABLED
                  value: "true"
                - name: CORE_PEER_TLS_ROOTCERT_FILE
                  value: {{ $.Values.tlsca_tls_certfile | default "/tmp/tlsca-cert.pem" }}
                - name: GOPATH
                  value: /opt/gopath
                - name: ORDERER_CA
                  value: {{ $.Values.tlsca_tls_certfile | default "/tmp/tlsca-cert.pem" }}
              volumeMounts:
                - name: fabric-ops
                  subPath: config.yaml
                  mountPath: /tmp/config.yaml
                - name: fabric-ops
                  subPath: fabric_enroll.sh
                  mountPath: /scripts/fabric_enroll.sh
                - name: scripts
                  subPath: fabric_cc_lifecycle.sh
                  mountPath: /scripts/fabric_cc_lifecycle.sh
                - name: scripts
                  subPath: functions.sh
                  mountPath: /scripts/functions.sh
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "fabric-ops.fullname" $ }}
                defaultMode: 0777
            - name: fabric-ops
              configMap:
                name: {{ include "fabric-ops.fullname" $ }}-functions
                defaultMode: 0777
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
      {{- end }}
{{- end }}
