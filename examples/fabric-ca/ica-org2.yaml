startupProbe:
  httpGet:
    path: /cainfo
    port: http
    scheme: HTTPS
  initialDelaySeconds: 10
livenessProbe:
  httpGet:
    path: /cainfo
    port: http
    scheme: HTTPS
readinessProbe:
  httpGet:
    path: /cainfo
    port: http
    scheme: HTTPS

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
