# Default values for ca-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

job_type: chaincode_ops
nameOverride: "org2"
fullnameOverride: ""
project: yourproject

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

ca:
 ca_endpoint: ica-org2.my-hlf-domain.com:30000
 tlss_ca_endpoint: tls-ca.my-hlf-domain.com:30000

filestore_endpoint: http://filestore.my-hlf-domain.com:30001
filestore_ssl: false # Make it `true` if `filestore_endpoint` is over https.
channel_block_filename: mychannel.block
retry_seconds: 10

cc_tar_file: basic-chaincode_go_1.0.tar.gz

hlf_domain: my-hlf-domain.com
hlf_channel: "mychannel"
fabric_actions: 
 install_chaincode: true

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name

identities:
  - identity_name: admin
    identity_secret: adminSamplePassword
    identity_type: admin
  - identity_name: peer0-org2
    identity_secret: peer0org2SamplePassword
    identity_type: peer
  - identity_name: peer1-org2
    identity_secret: peer1org2SamplePassword
    identity_type: peer


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
