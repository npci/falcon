# # Default values for ca-user.
# # This is a YAML-formatted file.
# # Declare variables to be passed into your templates.

nameOverride: "org2"
fullnameOverride: ""
project: yourproject

fabric_actions:
  identity: true

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name

hlf_domain: my-hlf-domain.com

mspca_endpoint: ica-org2.my-hlf-domain.com:30000
mspca_ica_secret: org2-secret
tlsca_endpoint: tls-ca.my-hlf-domain.com:30000

identities:
  - identity_name: admin
    identity_secret: org2AdminSamplePassword
    identity_type: admin
  - identity_name: peer0-org2
    identity_secret: peer0org2SamplePassword
    identity_type: peer
  - identity_name: peer1-org2
    identity_secret: peer1org2SamplePassword
    identity_type: peer

tools:
  storageAccessMode: ReadWriteOnce
  storageSize: "5Gi"
  storageClass: standard

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
