# Default values for ca-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "initialpeerorg"
fullnameOverride: ""
project: yourproject

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: IfNotPresent
  ### Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

ica_endpoint: ica-initialpeerorg.my-hlf-domain.com:30000
tlsca_endpoint: tls-ca.my-hlf-domain.com:30000

hlf_domain: my-hlf-domain.com
hlf_channel: "mychannel"
fabric_actions: 
 cc_lifecycle: true

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name

orderer_endpoint: orderer0-orderer.my-hlf-domain.com:30000
core_peer_address: peer0-initialpeerorg:30002

admin_identity:
  - identity_name: admin
    identity_secret: initialpeerorgAdminSamplePassword
    require_msp_enrollment: true
    require_tls_enrollment: false

peer_identities:
 - peer_endpoint: peer0-initialpeerorg:30002
 - peer_endpoint: peer1-initialpeerorg:30002
 - peer_endpoint: peer2-initialpeerorg:30002

cron_schedule: "*/1 * * * *"
registry_endpoint: https://npci-registry-endpoint.com:55454/apiendpoint
cc_version_file_latest: chaincode_version.json
cc_version_file_current: chaincode_version_current.json
limit: 5

serviceAccount:
  ## Specifies whether a service account should be created
  create: true
  ## Annotations to add to the service account
  annotations: {}
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
