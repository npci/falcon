# # Default values for ca-user.
# # This is a YAML-formatted file.
# # Declare variables to be passed into your templates.

nameOverride: "initialpeerorg"
fullnameOverride: ""
project: yourproject

fabric_actions:
  identity: true

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name
hlf_domain: my-hlf-domain.com

ca_endpoint: ica-initialpeerorg.my-hlf-domain.com:30000
ca_secret: initialpeerorg-secret
tlsca_endpoint: tls-ca.my-hlf-domain.com:30000

identities:
  - identity_name: admin
    identity_secret: initialpeerorgAdminSamplePassword
    identity_type: admin
  - identity_name: peer0-initialpeerorg
    identity_secret: peer0initialpeerorgSamplePassword
    identity_type: peer
  - identity_name: peer1-initialpeerorg
    identity_secret: peer1initialpeerorgSamplePassword
    identity_type: peer
  - identity_name: peer2-initialpeerorg
    identity_secret: peer2initialpeerorgSamplePassword
    identity_type: peer

tools:
  storageAccessMode: ReadWriteOnce
  storageSize: "5Gi"
  storageClass: standard

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
